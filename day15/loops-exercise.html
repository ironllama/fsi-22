<body>
    <script type="text/javascript">
        // Show in the console every value between 1 and 50 (1, 2, 3, 4, 5, 6...)
        for (let value = 1; value <= 50; value++) console.log(value);

        // Show every odd number between 1 and 70 (1, 3, 5, 7, 9, 11...)
        let maybeOdd = 1;
        while (maybeOdd < 70) {
            // Test for odd numbers.
            if (maybeOdd % 2 === 1) console.log(maybeOdd);
            maybeOdd += 1;

            // Also works to just skip the evens.
            // console.log(maybeOdd);
            // maybeOdd += 2;
        }

        // Show every multiple of 12 between 200 and 0. (192, 180, 168...)
        var onex = 0;
        // for (var onex = 0; onex <= 200; onex++) {  // onex goes up in value
        for (var onex = 200; onex >= 0; onex--) {  // onex goes down in value
            if (onex % 12 === 0) {
                console.log(onex);
            }
        }

        // Update a string by adding a new letter to it 10 times ("Hello" => "Hellooooooooooo")
        let helloStr = "Hello";
        for (let letter = 1; letter < 10; letter++) {
            helloStr = helloStr.concat("o");
            console.log(helloStr);
            // helloStr = helloStr + "o";
        }

        //BONUS:
        let message = "Have a good weekend!";
        console.log(message[0]);  // First letter in the string.
        console.log(message[1]);  // Second letter in the string.
        console.log(message[5]);  // Sixth letter in the string.
        console.log(message.charAt(8));  // Ninth letter in the string.
        console.log(message.at(8));  // Ninth letter in the string.
