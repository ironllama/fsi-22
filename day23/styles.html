<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
    <style>
        .square {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
        }

        .red {
            background-color: firebrick;
        }
    </style>
</head>

<body>
    <div class="square" style="height: 100px;"></div>
    <script>
        let squareElem = document.querySelector(".square");
        // squareElem.className += " red";
        squareElem.classList.add("red");
        squareElem.style.backgroundColor = "bisque";
        console.log(squareElem.style);
        // console.log(document.styleSheets);

    </script>
</body>

</html>
