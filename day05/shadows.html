<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
</head>

<body>
    <div style="margin: 50px; display: inline-block; width: 200px; height: 200px; background-color: bisque; box-shadow: 5px 5px 15px 2px #cccccc;"></div>
    <div style="margin: 50px; display: inline-block; width: 200px; height: 200px; background-color: bisque; box-shadow: inset 8px 10px 10px 1px rgba(0,0,0,0.15);"></div>
    <div style="margin: 50px; display: inline-block; width: 200px; height: 200px; background-color: bisque; box-shadow: 0 0 16px 6px lightsalmon;"></div>
    <div style="margin: 50px; display: inline-block; width: 500px; padding: 25px; height: 200px; text-align: center; background-color: black;">
        <div style="display: inline-block; width: 200px; margin-right: 50px; height: 200px; background-color: black; box-shadow: 0px 10px 20px 5px rgba(0,255,255,0.7);"></div>
        <div style="display: inline-block; width: 200px; height: 200px; background-color: black; box-shadow: inset 0px 0px 20px 5px rgba(0,255,255,0.7);"></div>
    </div>
    <div style="margin: 50px; display: inline-block; width: 200px; height: 200px; background-color: bisque; box-shadow: 75px 75px 20px -20px #cccccc;"></div>
</body>

</html>
