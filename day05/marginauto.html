<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Auto</title>
</head>

<body>
    <div style="width: 300px; background-color: brown; color: white;">Hello, div.</div>
    <div style="margin-left: 210px; width: 300px; background-color: brown; color: white;">Hello, div.</div>
    <div style="margin-left: 50%; width: 300px; background-color: brown; color: white;">Hello, div.</div>
    <div style="margin: 100px auto; width: 300px; background-color: brown; color: white;">Hello, div.</div>
    <div style="margin: 100px auto; background-color: brown; color: white;">Hello, div.</div>
    <div style="text-align: center; margin: 100px auto; width: 300px; background-color: brown; color: white;">Hello, div.</div>
    <div style="text-align: center;">
        <div style="display: inline-block; text-align: center; margin: 100px auto; width: 300px; background-color: brown; color: white;">Hello, div.</div>
    </div>
</body>

</html>
