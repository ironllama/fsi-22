<!DOCTYPE html>
<html lang="en" style="font-size: 10px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
</head>

<body style="height: 1000px;">
    <div style="border-radius: 52px; text-align: center; line-height: 200px; border: 30px solid goldenrod; height: 200px; width: 200px; background-color: saddlebrown; color: white;">
        Bonanza!
    </div>
    <div style="width: 100px; height: 100px; border: 200px solid transparent; border-left: 200px solid khaki; background-color: olivedrab;"></div>
    <div style="margin-top: 30px; width: 25%; height: 25%; background-color: cadetblue;">
        Dude, where's my div?
        <div style="width: 50%; height: 50%; background-color: magenta;"></div>
    </div>
    <div style="margin-top: 30px; width: 6em; height: 6em; background-color: burlywood;">
        <div style="font-size: 32px; width: 2em; height: 2em; background-color: maroon;">MM</div>
    </div>
    <div style="font-size: 2em; margin-top: 30px; width: 6em; height: 6em; background-color: burlywood;">
        <div style="width: 2em; height: 2em; background-color: maroon;">MM</div>
    </div>
    <div style="font-size: 8px; margin-top: 30px; width: 6rem; height: 6rem; background-color: burlywood;">
        <div style="font-size: 32px; width: 2rem; height: 2rem; background-color: maroon;">MM</div>
    </div>
    <div style="width: 5em; height: 12em; font-size: 72px; text-align: center; background-color: antiquewhite; color:slategray; font-family: fantasy;">
        Party!
        <br>
        <div style="width: 2em; height: 4em; background-color: honeydew"></div>
    </div>
    <div style="width: 100vw; height: 100vh; background-color: darkorange; color: white; font-weight: bold; font-size: 3rem; text-align: center; line-height: 100vh;">Sweet.</div>
    <div style="width: 25vw; height: 25vh; background-color: steelblue;"></div>
</body>

</html>
