<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    Please enter your details:<br>
    <form>
        <select>
            <option>One</option>
            <option>Two</option>
            <option selected>Three</option>
            <option>Four</option>
        </select>
        <br>
        <label for="learning">I am learning.</label><input id="learning" type="checkbox"><br>
        <label for="coffeeyes">I like Coffee</label>
        <input id="coffeeyes" type="radio" name="coffee">
        <label for="coffeeno">I don't like Coffee</label>
        <input id="coffeeno" type="radio" name="coffee"><br>
        <br>
        What was your dream list night? <textarea cols="20" rows="5"></textarea><br>
        <label for="worms">Tell me about worms.</label> <textarea id="worms" cols="20" rows="5"></textarea><br>
        <label for="testpic">Click me for a pic focus.</label> <img id="testpic" width="200"
            src="../day01/happy-face-tug-boat-GJEC03.jpg"><br>
        <label for="imglabel"><img width="200" src="../day02/animals/puppy.jpg"></label>
        <textarea id="imglabel" cols="20" rows="5"></textarea><br>
    </form>
</body>

</html>
