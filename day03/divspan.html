<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Span</title>
</head>

<body>
    <span>Hello, let's be friends.</span>
    <div style="width: 200px; height: 100px; background-color: bisque;">Go away.</div>
    <span style="display: block;">Fruit</span>
    <span style="width: 2px; height: 1px; background-color: antiquewhite;">Vegetables</span>
    Big Bird
    <div>
        <span>Bert</span>
        <span>Ernie</span>
    </div>
    Elmo
    <div>
        <span style="display: inline-block; width: 100px; height: 35px; background-color: yellow;">Bert</span>
        <span>Ernie</span>
    </div>
    <div style="display: inline;">
        <div style="display: inline-block; height: 100px; background-color: tomato;"><span>Hello</span></div>
        <div style="display: inline; height: 35px; background-color: violet;">Goodbye</div>
    </div>
    <div style="display: block;">Bonjour</div>
    <span>One</span><span>Two</span><span>Three</span>

    <div>
        <span>Apple</span>
        <span>Pear</span>
        <span>Lemon</span>
    </div>
    <div>
        <span>Lettuce</span>
        <span>Celery</span>
        <span>Carrot</span>
    </div>
    <span style="background-color: fuchsia;">
        <div>Apple</div>
        <div>Pear</div>
        <div>Lemon</div>
    </span>
    <!-- <span> -->
    <div style="background-color: cyan;">
        <div>Lettuce</div>
        <div>Celery</div>
        <div>Carrot</div>
    </div>
    <!-- </span> -->
    The quick fox jumps over the <h1 style="display: inline;">lazy dog</h1>, but I don't know why the dog is so lazy.
</body>

</html>
