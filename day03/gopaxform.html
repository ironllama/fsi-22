<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPax</title>
</head>

<body>
    <center>
        <table width="410">
            <tr>
                <td>
                    <form>
                        <h3>법인 회원가입</h3>
                        <p>고팍스 법인 가입을 위해 이메일 인증이 필요합니다. 실제로 사용하는 이메일을 입력해주세요.</p>
                        <p>
                            <label for="email">이메일 주소</label><br>
                            <input id="email" type="text" placeholder="이메일 입력" />
                        </p>
                        <p>
                            <label for="password">비밀번호</label><br>
                            <input type="password" id="password" placeholder="비밀번호 입력" /><br>
                            <input type="password" placeholder="비밀번호 확인" />
                        </p>
                        <hr>
                        <p>
                            <label for="referal">
                                <table width="100%">
                                    <tr>
                                        <td width="50%">추천인 초대 코드 (선택)</td>
                                        <td width="50%">추천프로그램이란?</td>
                                    </tr>
                                </table>
                            </label><br>
                            <input type="text" placeholder="6~7자리 코드" /><br>
                        </p>
                        <h4><input id="agreeall" type="checkbox"><label for="agreeall">모두 동의합니다</label></h4>
                        <table border="0">
                            <tr>
                                <td colspan="2">
                                    고팍스 이용 약관 동의 (필수)
                                </td>
                            </tr>
                            <tr>
                                <td>자세히 보기<br><br></td>
                                <td width="100">
                                    <input id="terms" type="checkbox">
                                    <label for="terms">동의합니다</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    개인정보 수집 및 이용에 대한 동의 (필수)
                                </td>
                            </tr>
                            <tr>
                                <td>자세히 보기<br><br></td>
                                <td>
                                    <input id="collection" type="checkbox">
                                    <label for="collection">동의합니다</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    만 19세 이상 서비스 이용 동의 (필수)
                                </td>
                            </tr>
                            <tr>
                                <td>자세히 보기<br><br></td>
                                <td>
                                    <input id="ofage" type="checkbox">
                                    <label for="ofage">동의합니다</label>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    이벤트 등 프로모션 알림 메시지 수신에 대한 동의 (선택)
                                </td>
                            </tr>
                            <tr>
                                <td>자세히 보기<br><br></td>
                                <td>
                                    <input id="promotions" type="checkbox">
                                    <label for="promotions">동의합니다</label>
                                </td>
                            </tr>
                        </table>
                        <p>
                            <center><input type="submit" value="가입하기"></center>
                        </p>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
